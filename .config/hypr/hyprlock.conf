background {
    monitor =
    path = ~/Pictures/Wallpapers/wallhaven3.jpg
    color = rgba(25, 20, 20, 1.0)
}

input-field {
    monitor = eDP-1
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    fade_on_empty = false
    rounding = -1
    halign = center
    valign = center
}
